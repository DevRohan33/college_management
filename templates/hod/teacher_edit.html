{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Teacher: {{ teacher.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'teacher_detail' teacher.pk %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
