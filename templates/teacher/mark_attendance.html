{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Mark Attendance - {{ subject.name }} (Sem {{ semester.semester }})</h2>

    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Registration No</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.get_full_name }}</td>
                    <td>{{ student.registration_number }}</td>
                    <td>
                        <select name="status_{{ student.id }}" class="form-control">
                            <option value="present"
                                {% if attendance.entries.all|dictsort:"student_id"|default_if_none:''|yesno:"present,absent" == "present" %}
                                selected
                                {% endif %}
                            >Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Save Attendance</button>
        <a href="{% url 'take_attendance' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
