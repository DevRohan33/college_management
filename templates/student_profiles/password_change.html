{% extends "student_base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Change Password</h2>

  {% if form.errors %}
    <div class="alert alert-danger">
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>
{% endblock %}
