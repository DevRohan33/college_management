{% extends 'student_base.html' %}
{% load static %}
{% block title %}Add Review{% endblock %}
{% block page_title %}Add Review for {{ order.product.title }}{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <select class="form-select" name="rating" required>
          <option value="">Select...</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Review</label>
        <textarea name="comment" class="form-control" rows="4" placeholder="Write your review..."></textarea>
      </div>
      <button class="btn btn-primary">Submit Review</button>
      <a href="{% url 'shop_my_orders' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
