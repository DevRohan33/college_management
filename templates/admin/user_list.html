{% extends "base.html" %}
{% block content %}
<h2>User Management</h2>
<a href="{% url 'user_create' %}" class="btn btn-primary">➕ Add User</a>

<table class="table mt-3">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Department</th>
      <th>Semester</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.get_role_display }}</td>
      <td>{{ user.department }}</td>
      <td>{{ user.semester }}</td>
      <td>
        <a href="{% url 'user_edit' user.pk %}" class="btn btn-warning btn-sm">✏ Edit</a>
        <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger btn-sm">🗑 Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
